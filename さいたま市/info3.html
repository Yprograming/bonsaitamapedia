        <p>盆栽の形を小さく保つためには、小さく浅い鉢で育て、3~4年ごとに鉢を植え替えて伸びた根を切ります。</p>
        <p>また、一年を通して特別な手入れをします。</p>
        <h4><strong>1000年</strong>も長生きしているものがある！！</h4>
        <p>木の種類は、蝦夷松で、銘(名前)は、とどろきです。年齢は、<strong>1000年(平安時代から)</strong>です！</p>
        <img src="img/1000.jpg" width="700" height="500">

        <h4>長生きするための技</h4>
        <p>水やりは、毎日やり、針金かけは、木の形を整えるとともに、枝と枝の間に、太陽の光を入れたり風通しを良くしたりするため、行います。</p>
        <p>肥料は、少ない土で育てるので欠かせません。</p>
