        <h3>盆栽をはじめよう</h3>
        <img src="img/bonbonsaitama2.jpeg" width="200" height="200">
        <h4>育てやすい盆栽はあるの？</h4>
        <p>育てやすい盆栽は、真柏といいます。</p>
        <p>この盆栽は成長するとみきが曲がり姿かたちが盆栽らしくてすばらしいです。</p>
        <h4>育てるために大切なことは？</h4>
        <p>1つめは水やりです。</p>
        <p>毎日水やりをして、朝昼晩と1日3回行い、土の様子を観察するのがポイントです。</p>
        <p>2つめは空気です。</p>
        <p>家の空気にふれ、盆栽に深呼吸をさせましょう。盆栽は風通しのいいところが好きだからです。</p>
        <p>3つめは太陽です。</p>
        <p>外に出して、光を浴びさせましょう。盆栽は日光欲が大好きだからです。</p>
        <p>4つめは様子をみることです。</p>
        <p>毎日盆栽の様子を観察しましょう。</p>
