        <h4>盆栽とは？</h4>
        <p>盆栽は、家の中で楽しむもので、お庭の樹木より小さいです。</p>
        <p>盆栽は、幹や枝や葉を小さくきれいに手入れをして大きな自然の景色が想像できるように作られていて、手入れをしていないものは、とげとげしています。</p>
        <h4>盆栽の作り方</h4>
        <p>幹が、もっともきれいに見えるところを、正面として決めます。</p>
        <p>自然の木のように、枝や葉を整え、形を作ります。</p>
        <p>大切なのは、小さく作ることです。</p>
